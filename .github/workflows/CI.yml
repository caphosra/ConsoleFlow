name: CI

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Setup dotnet
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ DOTNET_VERSION }}
      env:
        DOTNET_VERSION: 3.1.100
    - name: Build example project
      run: |
        dotnet build -c Release
      working-directory: ${{ EXAMPLE_DIRECTORY }}
      env:
        EXAMPLE_DIRECTORY: ./src/Example
